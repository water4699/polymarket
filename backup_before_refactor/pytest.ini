[tool:pytest]
# pytest 配置
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
markers =
    slow: 标记为慢速测试 (使用 '-m "not slow"' 跳过)
    integration: 集成测试
    unit: 单元测试
    database: 需要数据库的测试
    async: 异步测试
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
