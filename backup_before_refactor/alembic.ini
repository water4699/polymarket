# PredictLab Alembic Configuration
# 数据库迁移配置文件

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
timezone = UTC

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file as a
# script, rather than importing it
# sourceless = false

# version path separator; default to os.altsep
# or '/'
# version_path_separator = /

# set to 'true' to search for the stack of
# configuration files, starting at the current
# directory and moving upwards to the nearest
# pyproject.toml, setup.cfg, or alembic.ini
# starting_directory = .

# set to 'true' to disable the migration directive
# from being generated
# disable_versioned_files = false

# the location to keep the database versions file
# (defaults to alembic/versions)
# version_locations = alembic/versions

# version table name prefix; default 'alembic'
# version_table = alembic_version

# schema name to use for version table if
# it should be different from the default schema
# version_table_schema =

# the database driver to use for migrations
# ('plain' by default, meaning we don't use any
# special database-specific syntax)
# sourceless = false

# prepend the revision identifier to the file
# template when generating new revision files
# revision_environment = false

# set to 'true' to run the migration scripts in a
# transaction - this is turned off by default as
# migrations in production should be run outside
# of a transaction
# transactional_ddl = false

# default encoding of migration files
# encoding = utf-8

# default branch name for revisions
# trunk_version =

# default revision environment revision type
# revision_environment_revision_type = linear

# logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
qualname =

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
